name: Update WoW Globals Luacheck

on:
  schedule:
    - cron: '0 20 * * 2'  # Tuesday 12:00 PM PST (20:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-luacheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip && pip install requests beautifulsoup4

      - name: Save previous wow_globals.lua names
        id: save_prev
        run: |
          if [ -f wow_globals.lua ]; then
            # Extract quoted names from lines like:     "NAME",
            awk -F'"' '/^\s*"/ {print $2}' wow_globals.lua | sort -u > prev_globals.txt
          else
            : > prev_globals.txt
          fi
          echo "prev_count=$(wc -l < prev_globals.txt || true)" >> $GITHUB_OUTPUT
          echo "Saved previous globals (count: $(wc -l < prev_globals.txt || true))"

      - name: Run globals generator
        id: gen
        run: |
          python scripts/generate_wow_globals.py

      - name: Debug - list repo root files
        run: |
          echo "Repository root listing:"
          ls -la

      - name: Build new globallist
        id: build_new
        run: |
          if [ -f wow_globals.lua ]; then
            awk -F'"' '/^\s*"/ {print $2}' wow_globals.lua | sort -u > new_globals.txt
          else
            : > new_globals.txt
          fi
          echo "new_count=$(wc -l < new_globals.txt || true)" >> $GITHUB_OUTPUT
          echo "Built new globals list (count: $(wc -l < new_globals.txt || true))"

      - name: Compute added and removed counts
        id: diff
        run: |
          [ -f prev_globals.txt ] || : > prev_globals.txt
          [ -f new_globals.txt ] || : > new_globals.txt
          added=$(comm -13 prev_globals.txt new_globals.txt | wc -l | tr -d ' ')
          removed=$(comm -23 prev_globals.txt new_globals.txt | wc -l | tr -d ' ')
          added=${added:-0}
          removed=${removed:-0}
          echo "added_count=$added" >> $GITHUB_OUTPUT
          echo "removed_count=$removed" >> $GITHUB_OUTPUT
          echo "Added: $added, Removed: $removed"

      - name: Commit and push if changed (message shows +added -removed) - safe add
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Build list of existing output files to add
          files_to_add=""
          for f in .luacheckrc wow_globals.lua wow_globals.json prev_globals.txt new_globals.txt; do
            if [ -f "$f" ]; then
              files_to_add="$files_to_add $f"
            fi
          done

          if [ -z "$files_to_add" ]; then
            echo "No output files present to add. Nothing to commit."
            exit 0
          fi

          git add $files_to_add

          # If nothing staged, exit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          added=${{ steps.diff.outputs.added_count }}
          removed=${{ steps.diff.outputs.removed_count }}
          added=${added:-0}
          removed=${removed:-0}

          git commit -m "chore: update WoW globals list (+${added} -${removed})"
          git push

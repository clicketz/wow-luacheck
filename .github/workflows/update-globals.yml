name: Update WoW Globals

on:
  schedule:
    - cron: '0 19 * * 2' # Tuesdays at 12:00 PM PST (19:00 UTC)
  workflow_dispatch:

jobs:
  update-globals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install slpp

      - name: Run globals generator script
        run: python scripts/generate_wow_globals.py

      - name: Check for changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .luacheckrc wow_globals.lua wow_globals.json prev_globals.txt commit_message.txt
          if git diff --cached --quiet; then
            echo "No changes detected."
            exit 0
          fi
          git commit -F commit_message.txt
          git push origin HEAD:main

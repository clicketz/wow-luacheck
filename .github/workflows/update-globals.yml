# .github/workflows/update-globals.yml

name: Update WoW Globals

# Controls when the action will run.
# It runs on a schedule and can also be triggered manually.
on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    # Runs at 20:00 UTC on Tuesday (12:00 PM PST / 1:00 PM PDT)
    - cron: '0 20 * * 2'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job fetches the globals and updates the .luacheckrc file
  update-globals:
    runs-on: ubuntu-latest
    # Grant permissions for the workflow to read repository contents and write commits
    permissions:
      contents: write

    steps:
      # 1. Check out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Set up Python, which we'll use to run our script
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies required by the Python script
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Run the Python script to fetch, parse, and update the .luacheckrc file
      - name: Fetch and update globals
        run: python update_globals.py

      # 5. Prepare commit message with diff stats
      - name: Prepare Commit Message
        id: prep_commit
        run: |
          # Stage the files to be able to diff them against the repo state
          # Use "git add -N" to stage new files for diffing without actually adding them yet
          git add -N .luacheckrc custom_globals.lua

          # Check if there are any changes to the tracked files
          if git diff --quiet .luacheckrc custom_globals.lua; then
            echo "No changes to commit."
            echo "CHANGES_EXIST=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected. Preparing commit message."
            # Get additions and deletions from the diff
            stats=$(git diff --numstat .luacheckrc custom_globals.lua)
            additions=$(echo "$stats" | awk '{s+=$1} END {print s}')
            deletions=$(echo "$stats" | awk '{s+=$2} END {print s}')
            
            # Create the stats string, e.g., (+123 -45)
            stats_string="(+${additions:-0} -${deletions:-0})"
            
            # Set the full commit message as an environment variable for the next step
            echo "COMMIT_MESSAGE=chore(globals): Update WoW globals ${stats_string}" >> $GITHUB_ENV
            echo "CHANGES_EXIST=true" >> $GITHUB_OUTPUT
          fi

      # 6. Commit the changes to .luacheckrc and custom_globals.lua if there are any
      - name: Commit and push if changed
        if: steps.prep_commit.outputs.CHANGES_EXIST == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ env.COMMIT_MESSAGE }}
          file_pattern: .luacheckrc custom_globals.lua
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"

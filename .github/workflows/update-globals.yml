name: Update WoW Globals List

on:
  schedule:
    # Runs every Tuesday at 12:00 PM PST (20:00 UTC)
    - cron: '0 20 * * 2'
  push:
    branches:
      - main

jobs:
  update-globals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests library
        run: python -m pip install --upgrade pip requests

      - name: Run WoW globals generation script
        run: python scripts/generate_wow_globals.py

      - name: Check for changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .luacheckrc wow_globals.lua wow_globals.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update WoW globals list (#${{ github.run_number }})"
          git push

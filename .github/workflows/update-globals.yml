name: Update WoW Globals Luacheck

on:
  schedule:
    - cron: '0 20 * * 2'  # Tuesday 12:00 PM PST (20:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-luacheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip && pip install requests beautifulsoup4

      - name: Run globals update script
        run: python scripts/generate_wow_globals.py

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .luacheckrc wow_globals.lua wow_globals.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update WoW globals list (auto)"
          git push

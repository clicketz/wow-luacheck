name: Update WoW Globals List

on:
  schedule:
    # Every Tuesday at 12:00 PM PST (20:00 UTC)
    - cron: '0 20 * * 2'
  push:
    branches:
      - main

jobs:
  update-globals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests slpp

      - name: Run WoW globals generation script
        run: python scripts/generate_wow_globals.py

      - name: Commit and push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .luacheckrc wow_globals.lua wow_globals.json commit_message.txt prev_globals.txt custom_globals.txt
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          COMMIT_MSG=$(cat commit_message.txt)
          git commit -m "$COMMIT_MSG"
          git push

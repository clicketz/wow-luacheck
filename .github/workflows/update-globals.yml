name: Update WoW Globals

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 08:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update-globals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git diff detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run globals generator
        id: gen_globals
        run: |
          count=$(python scripts/generate_wow_globals.py | tail -n1)
          echo "globals_count=$count" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wow_globals.lua
          git commit -m "chore: update WoW globals list (${{ steps.gen_globals.outputs.globals_count }})"
          git push
